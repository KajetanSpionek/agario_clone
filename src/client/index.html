<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Agar.io</title>
<link rel="stylesheet" type="text/css" href="simple_css.css">
</head>
<body>
<section id="wrapper">

      <h1>Agar.io</h1>


 <div id="left">
    <canvas id="myCanvas" style="border:2px solid black;" width="800" height="800"> </canvas>
    <p> Current status: <span id="status">Not connected</span></p>
    <p>Users connected: <span id="connected">0</span></p>
 </div>


<div id="right">
  <article>
    <h1> Recived data </h1>
    <ul id="log"></ul>
  </article>
</div>





<script>

    connected = document.getElementById("connected");
    log = document.getElementById("log");
    //chat = document.getElementById("chat");
    // form = chat.form; 
    state = document.getElementById("status");

    if (window.WebSocket === undefined)
    {
        state.innerHTML = "sockets not supported";
        state.className = "fail";
    }
    else
    {
        if (typeof String.prototype.startsWith != "function")
        {
            String.prototype.startsWith = function (str)
            {
                return this.indexOf(str) == 0;
            };
        }
    
        window.addEventListener("load", onLoad, false);
    }

    function onLoad()
    {
        var wsUri = "ws://127.0.0.1:7777";  
	
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) { onOpen(evt) };
        websocket.onclose = function(evt) { onClose(evt) };
        websocket.onmessage = function(evt) { onMessage(evt) };
        websocket.onerror = function(evt) { onError(evt) };
    }
  
    function onOpen(evt)
    {
        state.className = "success";
        state.innerHTML = "Connected to server";	
    }
  
    function onClose(evt)
    {
        state.className = "fail";
        state.innerHTML = "Not connected";
        connected.innerHTML = "0";        
    }
  
    function onMessage(evt)
    {
        // There are two types of messages: 
        //     1. a chat participant message itself
        //     2. a message with a number of connected chat participants
  
        var message = evt.data;
	
        if (message.startsWith("log:"))
        {
            message = message.slice("log:".length);
            log.innerHTML = '<li class="message">' + message + "</li>" + log.innerHTML;	
        }
        else if (message.startsWith("connected:"))
        {
            message = message.slice("connected:".length);
            connected.innerHTML = message;	
        }    
        else if (message.startsWith("newFood:"))
        {
            message = message.slice("newFood:".length);
		    message = message.split(" ");
            log.innerHTML = '<li class="message">' + message + "</li>" + log.innerHTML;	
            
            for( i = 1; i < message.length; i = i + 2){
                drawCircle(message[i],message[i+1],7);
            }  
        }    
    }
    
    function getRandomColor() 
    {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    
    function drawCircle(x_center,y_center,radius)
    {
        var start_angle = 0;
        var end_angle = 2*Math.PI;
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();	
        ctx.arc(x_center,y_center,radius,start_angle,end_angle);
        ctx.fillStyle = getRandomColor();
        ctx.fill();
        ctx.lineWidth = radius/5;
        ctx.stroke();
    }
    
    function onError(evt)
    { 
        state.className = "fail";
        state.innerHTML = "Communication error";
    }
    
    function addMessage()
    {
        var message = chat.value;
      
        chat.value = "";
	  
        websocket.send(message);
    }	
    
</script>
</section>
</body>
</html>
