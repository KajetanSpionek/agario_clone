<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Agar.io</title>
<link rel="stylesheet" type="text/css" href="simple_css.css">
</head>
<body>
<section id="wrapper">

      <h1>Agar.io</h1>


 <div id="left">
    <canvas id="myCanvas" style="border:2px solid black;" width="800" height="800"> </canvas>
    <p> Current status: <span id="status">Not connected</span></p>
    <p>Users connected: <span id="connected">0</span></p>
 </div>


<div id="right">
  <article>
    <h1> Recived data </h1>
    <ul id="log"></ul>
  </article>
</div>


 
 <script src="app.js"></script> 

<script>
    

    connected = document.getElementById("connected");
    log = document.getElementById("log");
    state = document.getElementById("status");
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    var foods = [];
    var player = -1;
    var players = [];
    var MousePos;
    
    if (window.WebSocket === undefined)
    {
        state.innerHTML = "sockets not supported";
        state.className = "fail";
    }
    else
    {
        if (typeof String.prototype.startsWith != "function")
        {
            String.prototype.startsWith = function (str)
            {
                return this.indexOf(str) == 0;
            };
        }
    
        window.addEventListener("load", onLoad, false);
    }

    function onLoad()
    {
        var wsUri = "ws://127.0.0.1:7777";  
    
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) { onOpen(evt) };
        websocket.onclose = function(evt) { onClose(evt) };
        websocket.onmessage = function(evt) { onMessage(evt) };
        websocket.onerror = function(evt) { onError(evt) };

        //this.addEventListener('mousemove', mouse_monitor);
    }
  
    function onOpen(evt)
    {
        state.className = "success";
        state.innerHTML = "Connected to server";    
    }
  
    function onClose(evt)
    {
        state.className = "fail";
        state.innerHTML = "Not connected";
        connected.innerHTML = "0";        
    }
  
    function onMessage(evt)
    {
        // There are two types of messages: 
        //     1. a chat participant message itself
        //     2. a message with a number of connected chat participants
  
        var message = evt.data;
    
        if (message.startsWith("log:")) {
            message = message.slice("log:".length);
            log.innerHTML = '<li class="message">' + message + "</li>" + log.innerHTML; 
        }
        else if (message.startsWith("connected:")) {
            message = message.slice("connected:".length);
            connected.innerHTML = message;  
        }   

        else if (message.startsWith("newFood:")) {
            message = message.slice("newFood:,".length);
            message = message.split(" ");
            log.innerHTML = '<li class="message">' + "newFood:" + message + "</li>" + log.innerHTML; 

            if (foods.indexOf(message[0]) == -1) {

                    var len = foods.length;
                    foods[len] = new Food(message[0],message[1], message[2]);
                    foods[len].show(); //Display ball
                }
            

        }
        
        else if (message.startsWith("newBall:")) {
            message = message.slice("newBall:,".length);
            message = message.split(" ");
            log.innerHTML = '<li class="message">' + "newBall:" + message + "</li>" + log.innerHTML;

            if (players.indexOf(message[0]) == -1 && player.id != message[0]) {

                    var len = players.length;
                    players[len] = new Player(message[0],message[1], message[2], message[3]);
                    players[len].show(); //Display player
                }
  
        } 

        else if (message.startsWith("gameStateBall")) {
            message = message.slice("gameStateBall:,".length);
            message = message.split(" ");
            log.innerHTML = '<li class="message">' + "gameStateBall:" + message + "</li>" + log.innerHTML;

            for( i = 0; i < message.length; i+=4){
                if (players.indexOf(message[i]) == -1) { 
                    var len = players.length;
                    players[len] = new Player(message[i],message[i+1], message[i+2],message[i+3]);
                    players[len].show(); 
                }    
            }

        }
        
        else if (message.startsWith("gameStateFood:")) {
            message = message.slice("gameStateBall:,".length);
            message = message.split(" ");
            log.innerHTML = '<li class="message">' + "gameStateFood:" + message + "</li>" + log.innerHTML;

            // Display food
            for( i = 0; i < message.length; i+=3) {    
                //Check if object already exists
                if (foods.indexOf(message[i]) == -1) {
                    var len = foods.length;
                    foods[len] = new Food(message[i],message[i+1], message[i+2]);
                    foods[len].show(); //Display ball
                }
            }  

        }

        else if (message.startsWith("newPlayerBall:")) {
            message = message.slice("newPlayerBall:,".length);
            message = message.split(" ");
            log.innerHTML = '<li class="message">' + "newPlayerBall:" + message + "</li>" + log.innerHTML;

            player = new Player(message[0], message[1], message[2], message[3]);
            player.show();
            gameLoop();

        }
           
    }
    
    function getRandomColor() 
    {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    
    function drawCircle(x_center,y_center,radius)
    {
        var start_angle = 0;
        var end_angle = 2*Math.PI;
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();    
        ctx.arc(x_center,y_center,radius,start_angle,end_angle);
        ctx.fillStyle = getRandomColor();
        ctx.fill();
        ctx.lineWidth = radius/5;
        ctx.stroke();
    }
    
    function onError(evt)
    { 
        state.className = "fail";
        state.innerHTML = "Communication error";
    }
    
    function addMessage()
    {
        var message = chat.value;
        chat.value = "";
        websocket.send(message);
    }   

    function gameLoop() {

       
        log.innerHTML = '<li class="message">' + "GameLoopInit" + "</li>" + log.innerHTML;

    }

function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
}

canvas.addEventListener('mousemove', function(evt) {
        mousePos = getMousePos(canvas, evt);
        //var message = 'Mouse position: ' + Math.floor(mousePos.x) + '  ,  ' + Math.floor(mousePos.y);
        //log.innerHTML = '<li class="message">' +  message + "</li>" + log.innerHTML;

},false);

    
</script>
</section>
</body>
</html>
